<html>
<head><title>CPW Prober</title></head>

<body>

<br/>
<object classid='Button' id='button_connect' width='100' height='30'>
	<param name='label' value='Connect'/>
	<param name='action' value='cpw_prober.connect'/>
</object>
<object classid='Button' id='button_close' width='100' height='30'>
	<param name='label' value='Close'/>
	<param name='action' value='cpw_prober.close'/>
</object>

<object classid='Button' id='button_monitor' width='100' height='30'>
	<param name='label' value='Monitor '/>
	<param name='action' value='cpw_prober.monitor'/>
	<param name='toggle' value='True'/>
</object>


<object classid='Button' id='button_byebye' width='100' height='30'>
	<param name='label' value='ByeBye '/>
	<param name='action' value='cpw_prober.byebye'/>

</object>

<br/>
<p>Contact Force[mN]</p>
<object classid='TextBox' id='text_contact_force' width='40'></object>

<p>Step Increment[um]</p>
<object classid='TextBox' id='text_step_increment' width='40'></object>
<br/>
<p>Stage Delay[s]</p>
<object classid='TextBox' id='text_stage_delay' width='40'></object>

<p>Position Upper Limit[mm]</p>
<object classid='TextBox' id='text_position_upper_limit' width='40'></object>
<object classid='Button' id='button_enable_settings' width='100' height='30'>
	<param name='label' value='Enable Settings '/>
	<param name='action' value='cpw_prober.enable_settings'/>
</object>

<br/>
<object classid='Button' id='button_contact' width='100' height='30'>
	<param name='label' value='Contact '/>
	<param name='action' value='cpw_prober.contact'/>
</object>
<br/>
<object classid='Chart' id='chart' width ='100%' height='400'>
	<param name='span' value='100'/>
</object>




<br/>

<object classid='Timer' id='timer'>
    <param name='action' value='cpw_prober.update_plot'/>
</object>

<object classid='ScriptLoader' width='1'>
	<param name='filename' value='cpw_prober'/>
</object>
<object classid='ParameterLoader' width='1'>
    <param name='filename' value='cpw_prober_defaults.txt'/>
</object>

</body>
</html>
